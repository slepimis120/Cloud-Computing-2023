<div class="navigation">
  <a class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="logo">
    <div class="logout" (click)="signOutWithCognito()">LOGOUT</div>
  </a>
</div>

<div class="forms">
  <div class="get-files">
    <h2>Get files</h2>
    <select [(ngModel)]="selectedGetAlbum">
      <option *ngFor="let a of albumlist" [ngValue]="a">{{a.Name}}</option>
    </select>
    <br/>
    <button (click)="getAlbum()" id="getAlbum" [disabled]="!selectedGetAlbum">Get Files</button>

    <div id="listedFiles" *ngFor="let file of fileList" (click)="getData(file)">
      {{ file.FileName }}
    </div>
  </div>
  <div class="image-details">
    <h2>Change image details</h2>
    <input type="file" id="file" [disabled]="!showDetails" (change)="handleAnotherFileInput($event)" >
    <br/>
    <input type="text" id="description" [readonly]="!showDetails" [(ngModel)]="descriptionDownload" placeholder="Description">
    <br/>
    <input type="text" id="tags" [readonly]="!showDetails" [(ngModel)]="tagsDownload" placeholder="Tags">
    <br/>
    <br/>
    <button (click)="onSave()"  [disabled]="!showDetails">Save</button>
    <button (click)="onDownload()"  [disabled]="!showDetails">Download</button>
    <button (click)="deleteImage()" [disabled]="!showDetails" id="deleteAlbum">Delete</button>
  </div>
  <div class="upload-image">
    <h2>Upload files</h2>
    <input type="file" id="file" (change)="handleFileInput($event)" >
    <br/>
    <input type="text" id="description" [(ngModel)]="description" placeholder="Description">
    <br/>
    <input type="text" id="tags" [(ngModel)]="tags" placeholder="Tags">
    <br/>
    <select [(ngModel)]="selectedAlbumSting">
      <option *ngFor="let a of albumlist" [ngValue]="a">{{a.Name}}</option>
    </select>
    <br/>
    <button (click)="onUpload()"  [disabled]="!selectedFile || !selectedAlbumSting">Upload</button>
  </div>
  <div class="create-album">
    <h2>Create album</h2>
    <input type="text" id="albumname" [(ngModel)]="albumName" placeholder="Album name">
    <br/>
    <button (click)="createAlbum()"  [disabled]="!albumName">Create album</button>
  </div>
  <div class="delete-album">
    <h2>Delete album</h2>
    <select [(ngModel)]="selectedDeleteAlbum">
      <option *ngFor="let a of albumlist" [ngValue]="a">{{a.Name}}</option>
    </select>
    <br/>
    <button (click)="deleteAlbum()" id="deleteAlbum" [disabled]="!selectedDeleteAlbum">Delete album</button>
  </div>
</div>
<app-message-modal *ngIf="showAlert" (modalClose)="showAlert=false" [message]="alertMessage"></app-message-modal>
